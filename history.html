<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HCS-Manager - Deleted items history">
  <link rel="icon" type="image/jpeg" href="assets/img/jmf-alex.webp">
  <title>HCS-Manager - History</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components/sidebar.css">
  <link rel="stylesheet" href="css/components/forms.css">
  <link rel="stylesheet" href="css/components/tables.css">
  <link rel="stylesheet" href="css/components/pagination.css">
  <link rel="stylesheet" href="css/components/stats.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-brand">
      <div class="logo-container">
        <img src="assets/img/logo.webp" alt="HCS Logo" class="logo">
      </div>
      <h1 class="app-title">HCS-Manager</h1>
    </div>
    
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="inventory.html" class="nav-link">Inventory</a>
      <a href="history.html" class="nav-link active" aria-current="page">History</a>
      <a href="analytics.html" class="nav-link">Analytics</a>
    </div>

    <div class="nav-actions">
      <button id="themeToggle" class="icon-btn" title="Toggle theme" aria-label="Toggle dark/light theme">
        <span class="theme-icon" aria-hidden="true">ðŸŒ™</span>
      </button>
      <button id="accountBtn" class="btn btn-secondary">Account</button>
      <button id="clearHistory" class="btn btn-danger">Clear History</button>
    </div>
    <input type="file" id="fileInput" style="display:none" accept=".json" aria-hidden="true">
  </nav>

  <main class="container">
    <aside class="sidebar" id="sidebar" role="complementary" aria-label="Filters">
      <div class="sidebar-header">
        <h3>Filters</h3>
        <button class="btn-clear-filters" id="clearFilters">Clear All</button>
      </div>
      
      <div class="filter-section">
        <label class="filter-label" for="filterType">Type</label>
        <select id="filterType" class="filter-select">
          <option value="">All Types</option>
          <option value="Knife">Knife</option>
          <option value="Skin">Skin</option>
          <option value="Case">Case</option>
          <option value="Gloves">Gloves</option>
          <option value="Agent">Agent</option>
          <option value="Sticker">Sticker</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="filter-section">
        <label class="filter-label" for="filterMinPrice">Buy Price Range</label>
        <div class="price-inputs">
          <input type="number" id="filterMinPrice" placeholder="Min â‚¬" step="0.01" class="filter-input" aria-label="Minimum price">
          <span class="price-separator">-</span>
          <input type="number" id="filterMaxPrice" placeholder="Max â‚¬" step="0.01" class="filter-input" aria-label="Maximum price">
        </div>
      </div>

      <div class="filter-section">
        <label class="filter-label" for="filterStartDate">Sale Date</label>
        <div class="date-inputs">
          <input type="date" id="filterStartDate" class="filter-input" aria-label="Start date">
          <span class="date-separator">to</span>
          <input type="date" id="filterEndDate" class="filter-input" aria-label="End date">
        </div>
      </div>

      <div class="filter-section">
        <label class="filter-label" for="filterProfit">Profit Status</label>
        <select id="filterProfit" class="filter-select">
          <option value="">All</option>
          <option value="positive">Profitable</option>
          <option value="negative">Loss</option>
        </select>
      </div>
    </aside>

    <div class="main-content">
      <div class="page-header">
        <div class="header-content">
          <h2>Sales History</h2>
          <p class="subtitle">All items sold from your inventory</p>
        </div>
        <div class="search-container">
          <input type="text" id="searchInput" class="search-input" placeholder="Search by name or type..." aria-label="Search items">
        </div>
      </div>

      <div class="bulk-actions-bar" id="bulkActionsBar" style="display: none;" role="toolbar" aria-label="Bulk actions">
        <span class="selection-count" id="selectedCount" aria-live="polite">0 items selected</span>
        <button id="deleteSelected" class="btn btn-danger">Delete Selected</button>
      </div>

      <div class="table-container">
        <table id="historyTable">
          <thead>
            <tr>
              <th style="width: 50px;">
                <input type="checkbox" id="selectAll" aria-label="Select all items">
              </th>
              <th>Name</th>
              <th>Type</th>
              <th>Buy Price</th>
              <th>Sell Price</th>
              <th>Profit</th>
              <th>Percentage</th>
              <th>Quantity</th>
              <th>Purchase Date</th>
              <th>Sale Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <nav class="pagination-container" aria-label="Pagination">
        <div class="pagination-info">
          <span id="paginationInfo">Showing 0-0 of 0 items</span>
        </div>
        <div class="pagination-controls">
          <label class="pagination-label" for="itemsPerPage">
            Items per page:
            <select id="itemsPerPage" class="pagination-select">
              <option value="10" selected>10</option>
              <option value="25">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
              <option value="all">All</option>
            </select>
          </label>
          <div class="pagination-buttons">
            <button id="prevPage" class="pagination-btn" disabled>Previous</button>
            <span id="pageNumbers" class="page-numbers"></span>
            <button id="nextPage" class="pagination-btn" disabled>Next</button>
          </div>
        </div>
      </nav>
    </div>
  </main>

  <div id="modal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle"></h2>
        <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <div id="toastContainer" class="toast-container" role="status" aria-live="polite"></div>

  <script src="js/main.js"></script>
  <script src="js/pages/history.js"></script>
</body>
</html>
